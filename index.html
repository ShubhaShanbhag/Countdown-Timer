<!DOCTYPE HTML>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>jQuery pomodoro-clock.js Demo</title>
    <meta name="description" content="Pomodoro Timer | Carolina Knoll">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/pomodoro-clock.css">
    <link href='https://fonts.googleapis.com/css?family=Dosis:300,400,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <div class="space">
      <div class="container">

        <h1 class="title">C<span>o</span>u<span>n</span>t<span>d</span>o<span>w</span>n Timer</h1>

        <div id="circleClock" class="circle-clock">
          <div id="clockTime" class="clock-time">
            <h3>
              <span id="hours">00</span>:
              <span id="minutes">25</span>:
              <span id="seconds">00</span>
            </h3>
          </div>
          <div id="clockStatus" class="status">Click to start!</div>
        </div>

        <div class="setters">

          <div class="work-setter">
            <p class="workText">Work time</p>
            <button id="workPlus">+</button>
            <span id="workTime" class="work-time">25 min</span>
            <button id="workMinus">-</button>
            <button id="reset">Reset</button>
          </div>

        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="js/pomodoro-clock.js"></script>
  </body>

</html>
